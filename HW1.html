    let admin = null;

    admin = name;

    // сначала складываются первые две десятки, т.к. у них приоритет (как числовые) - получается 20. Затем к числу 20 прибавляем строку "10" - 20 неявно превращается в строковое, в результате строки соединяются - 2010.
    console.log(10 + 10 + "10"); 

    // в приоритете первое сложение. Цифра 10 + строковое 10, следовательно цифра не явно превращается в строковое, получается 1010. Второе сложение - также строковое 1010 складывается с числовым 10, которое превращается не явно в стоковое. Получается 101010.
    console.log(10 + "10" + 10);

     // первое сложение в приоритете. Складываеются два числа 10, получается 20. Затем к числу 20 прибавляется строка 10, преобразованная в числовое при помощи символа +. Следовательно числовое 20 + числовое 10 = 30.
    console.log(10 + 10 + +"10");

    // 10 делится на пустую строку, которая при помощи унарного минуса преобразовывается в числовое -0. 10 деленное на -0 дает -infinity.
    console.log(10 / -"");

    console.log(10 / +"2,5");
